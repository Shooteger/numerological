<ion-app>
    <ion-menu menuId="main-menu" content-id="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>NLCalc&#x2122;</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="menu-header-bg"></div>
          <div class="header-content">
            <ion-label>
              <p class="p1">Numerologic</p>
              <p class="p2">Calculator</p>
            </ion-label>
          </div>
            <ion-list class="menu-items" lines="none">
                <ion-menu-toggle>
                  <ion-item routerLink="calculator">
                    <ion-label>Calculator</ion-label>
                    <ion-icon name="grid" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>
                  
                <ion-menu-toggle>
                  <ion-item routerLink="library">
                    <ion-label>Library</ion-label>
                    <ion-icon name="book" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle>
                  <ion-item routerLink="documentation">
                    <ion-label>Manual</ion-label>
                    <ion-icon name="document" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle>
                  <ion-item routerLink="license">
                    <ion-label>About</ion-label>
                    <ion-icon name="build" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle>
                  <ion-item routerLink="settings">
                    <ion-label>Settings</ion-label>
                    <ion-icon name="settings" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>

            </ion-list>
          </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
