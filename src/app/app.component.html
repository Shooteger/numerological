<ion-app>
    <ion-menu menuId="main-menu" content-id="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>NLCalc&#x2122;</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                  <ion-item routerLink="/calculator">
                    <ion-label>Calculator</ion-label>
                    <ion-icon name="grid" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>
                  
                <ion-menu-toggle>
                  <ion-item routerLink="library" class="ion-item-line">
                    <ion-label>Library</ion-label>
                    <ion-icon name="book" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle>
                  <ion-item routerLink="documentation" class="ion-item-line">
                    <ion-label>Manual</ion-label>
                    <ion-icon name="document" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle>
                  <ion-item routerLink="license">
                    <ion-label>About</ion-label>
                    <ion-icon name="build" slot="start"></ion-icon>
                  </ion-item>
                </ion-menu-toggle>

            </ion-list>
          </ion-content>

          <ion-menu-toggle>
            <ion-footer class="bar-stable">
              <ion-item routerLink="" style="right: 0; width: 35%; position: fixed; bottom: 0; background: none;">
                <ion-icon name="settings" slot="end"></ion-icon>
              </ion-item>
            </ion-footer>
          </ion-menu-toggle>

    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
