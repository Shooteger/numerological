<ion-header>
  <ion-toolbar>
    <ion-title>NLCalc&#x2122;</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header style="text-align: center;">
      <ion-card-title>Settings</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Dark-Mode aktiviert:</ion-label>
          <ion-toggle (ionChange)="onToogleTheme($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
